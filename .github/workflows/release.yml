name: Build and Upload Release Artifacts

on:
  # Build on published releases and on version tags (e.g., v1.2.3)
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      run_windows:
        description: 'Build Windows (.exe)'
        type: boolean
        default: true
        required: false
      run_macos:
        description: 'Build macOS (.dmg)'
        type: boolean
        default: true
        required: false
      sign_mac:
        description: 'Sign and notarize macOS build (requires secrets)'
        type: boolean
        default: false
        required: false
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build (Windows .exe)
    runs-on: windows-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_windows }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute version (SemVer from tag)
        shell: bash
        run: |
          RAW="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "release" ]; then RAW="${{ github.event.release.tag_name }}"; fi
          # Validate SemVer tag: optional leading v; full SemVer with optional pre-release and build metadata
          if [[ "$RAW" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+(?:-[0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*)?(?:\+[0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*)?$ ]]; then
            V="${RAW#v}"
            echo "APP_VERSION=$V" >> "$GITHUB_ENV"
          else
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "APP_VERSION=1.0.0-dev" >> "$GITHUB_ENV"
            else
              echo "::error::Invalid tag format '$RAW'. Expected SemVer like v1.2.3";
              exit 1
            fi
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build release distribution for current OS
        shell: cmd
        run: |
          gradlew.bat --version
          gradlew.bat -PappVersion=%APP_VERSION% packageReleaseDistributionForCurrentOS --stacktrace --no-daemon

      - name: Upload build artifacts (compose binaries folder)
        uses: actions/upload-artifact@v4
        with:
          name: MtgPirate-Windows-${{ env.APP_VERSION }}
          path: |
            build/compose/binaries/**
          if-no-files-found: warn

  build-macos:
    name: Build (macOS .dmg)
    runs-on: macos-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_macos }}
    permissions:
      contents: read
    env:
      SIGN_MAC: ${{ (github.event_name == 'workflow_dispatch' && inputs.sign_mac) || secrets.SIGN_MAC || 'false' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute version (SemVer from tag)
        shell: bash
        run: |
          RAW="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "release" ]; then RAW="${{ github.event.release.tag_name }}"; fi
          if [[ "$RAW" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+([\-+][0-9A-Za-z\.-]+)?$ ]]; then
            V="${RAW#v}"
            echo "APP_VERSION=$V" >> "$GITHUB_ENV"
          else
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "APP_VERSION=1.0.0-dev" >> "$GITHUB_ENV"
            else
              echo "::error::Invalid tag format '$RAW'. Expected SemVer like v1.2.3";
              exit 1
            fi
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Import Apple code signing certificates
        if: ${{ env.SIGN_MAC == 'true' }}
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_P12_BASE64 }}
          p12-password: ${{ secrets.MACOS_P12_PASSWORD }}

      - name: Build release distribution for current OS (signed/notarized if enabled)
        env:
          SIGN_MAC: ${{ env.SIGN_MAC }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
        run: |
          ./gradlew --version
          ./gradlew -PappVersion=$APP_VERSION packageReleaseDistributionForCurrentOS --stacktrace --no-daemon

      - name: Upload build artifacts (compose binaries folder)
        uses: actions/upload-artifact@v4
        with:
          name: MtgPirate-macOS-binaries
          path: |
            build/compose/binaries/**
          if-no-files-found: warn

  attach-to-release:
    name: Attach artifacts to GitHub Release
    needs: [build-windows, build-macos]
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
